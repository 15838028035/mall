spring:
  application:
    name: service-member
  profiles:
    active: dev

---

server:
  port: 8001

# eureka
eureka:
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    service-url:
      defaultZone: http://192.168.5.20:1001/eureka/

spring:
  profiles: dev

  # database
  datasource:
    master:
      jdbc-url: jdbc:mysql://192.168.0.139:3306/merchant?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
    slave1:
      jdbc-url: jdbc:mysql://192.168.0.139:3306/merchant?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
    slave2:
      jdbc-url: jdbc:mysql://192.168.0.139:3306/merchant?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver

  # jpa
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  # redis
  redis:
    database: 0
    host: 192.168.0.145
    port: 6379
    jedis:
      pool:
        max-active: 1000
        max-idle: 100
        min-idle: 1

  data:
    # mongodb
    mongodb:
      uri: mongodb://192.168.0.145:27017/merchant

    # elasticsearch
    elasticsearch:
      cluster-name: d2cmall-es
      cluster-nodes: 192.168.0.145:9300

  # rabbitmq
  rabbitmq:
    host: 192.168.0.145
    port: 5672
    username: guest
    password: guest

